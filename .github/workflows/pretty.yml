name: Prettier
on: [pull_request]

jobs:
  pretty:
    if: "!contains(github.event.pull_request.title, 'WIP!')"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: denoland/setup-deno@v2
        with:
          deno-version: "2.x"
      - name: Check formatting
        run: deno fmt --check
